<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngFor="let item of allContacts">
    <ion-item *ngIf="item.displayName !== null"> {{item.displayName}} </ion-item>
    <ion-item *ngIf="item.displayName === null"> {{item.emails[0].value}} </ion-item>
  </div>
</ion-content>
